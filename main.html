<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Job Application Form</h2>
  <form method="post" action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required   
 placeholder="Name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email"><br>

    <label   
 for="gender">Gender:</label>
    <input type="radio" id="gender_male" name="gender" required>
    <label for="gender_male">Male</label>
    <input type="radio" id="gender_female" name="gender" required>
    <label for="gender_female">Female</label><br>   


    <label for="laptop">Laptop Brands:</label>
    <select id="laptop" name="laptop" required>
      <option value="">--Please choose an option--</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>   

    </select><br>

    <label for="age">Age:</label>
    <input type="number" id="age"   
 name="age" required placeholder="Age"><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password"   
 name="password" required placeholder="Password"><br>

    <label for="portfolio">Portfolio   
 URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL"><br>

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
